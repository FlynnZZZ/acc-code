<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="test1.css">
  <title>实验一</title>
  <style>
  table{
    background-color:#ddd;
    border-collapse:collapse;
  }
  tr,td{border:solid 1px red;}
  </style>
  <script>
  document.write("<table>")
for(i=1;i<=9;i++){
  document.write("<tr>");
  for(k=i;1<=k-1;k--){
    document.write("<td>"+"</td>");
  }
  for(j=i;j<=9;j++){
    document.write("<td>"+"<br/>"+i+"*"+j+"="+i*j+"</td>");
  }
  document.write("</tr>");
}
  document.write("<table>")
  </script>
<!--九九乘法表-->
</head>
<body>



</body>
</html>
