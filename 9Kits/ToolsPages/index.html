<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>Web开发工具</title>
  <link rel="stylesheet" href="./asserts/css/common.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./asserts/js/vendor.js" charset="utf-8"></script>
</head>

<body>
  <article id="app"> 
    <div class="links">
      <a :href="val.src" target="_blank" class="link" 
      v-for="(val,key) in items1"> {{val.title}} </a>
    </div>
    
    <div class="tools">
      <section class="aItme" v-for="item in items"> 
        <h4>{{item.tl}}</h4>
        <ul>
          <li v-for="item1 in item.items">
            <a :href="item1.href" target="_blank"> {{item1.name}} </a>
          </li>
        </ul>
      </section>
    </div>
  
  </article>
</body>
<script type="module" >
  import { _data ,_data1 } from "./data.js";
  new Vue({
    el: '#app'
    ,data: {
      items: _data 
      ,items1: _data1 
    }
  });
</script>
</html>
