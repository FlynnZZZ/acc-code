
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas</title>
  </head>
  <body>

<canvas ></canvas>

<script>
var img = new Image();
console.log(img)
img.src = 'http://oss.i-im.net/o_1b13gn7d91hdl1g311dtoud21se7a.png';

var canvas = document.querySelector('canvas');
canvas.width = "300";
canvas.height = "200";
canvas.style.backgroundImage = 'url(' + img.src + ')';
console.log(canvas.style.backgroundImage)
var ct= canvas.getContext('2d');
ct.fillStyle = 'black';
ct.fillRect(0, 0, canvas.width, canvas.height);
ct.globalCompositeOperation = 'destination-out';

canvas.addEventListener('mousemove', function(e){
  e.preventDefault();
  var offsetX = canvas.offsetLeft, offsetY = canvas.offsetTop;
  var x = (e.clientX + document.body.scrollLeft || e.pageX) - offsetX || 0;
  var y = (e.clientY + document.body.scrollTop || e.pageY) - offsetY || 0;
  ct.beginPath()
  for (var i = -30; i < 30; i++) {
    ct.arc(x, y+2*i, 1, 0, Math.PI*2 );
    ct.arc(x+2*i, y, 1, 0, Math.PI*2 );
  }
  ct.fill();
});
</script>    
  </body>
</html>
